<!--

Comment Demo

The Write Comment demo (not to be confused with Tiny Comments) shows how
to make a reply editor commonly seen in help desk and ticketing systems
like Zendesk, Jira.

This demo showcases among other things:

- The ability to create a custom border outside of TinyMCE and visually encapsulate external content.
- The text patterns feature provides common substitutions when typing.
- Use of the autoresize plugin. The editor grows as you type.
- An usecase for the small premium icon pack

-->

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Comment editor demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tiny.cloud/1/qagffr3pkuv17a8on1afax661irst1hbr4e6tbv888sz91jc/tinymce/8/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector:'#description',

            // If we don't need the menubar or statusbar we can hide them
            // https://www.tiny.cloud/docs/tinymce/latest/menus-configuration-options/#menubar
            // https://www.tiny.cloud/docs/tinymce/latest/statusbar-configuration-options/#statusbar
            menubar: false,
            statusbar: false,

            // as we want to provide our own editor border to include the save button
            // we can use the naked skin that completely removes all borders.
            // You can also easily create your own borderless skin.
            // https://www.tiny.cloud/docs/tinymce/latest/naked-demo/
            // https://www.tiny.cloud/docs/tinymce/latest/editor-skin/
            // https://www.tiny.cloud/docs/tinymce/latest/creating-a-skin/
            skin: 'naked',

            // For a leaner look we can use the Small premium icon pack.
            // https://www.tiny.cloud/docs/tinymce/latest/editor-icons/
            // https://www.tiny.cloud/docs/tinymce/latest/creating-an-icon-pack/
            icons: 'small',

            // Tip! To make TinyMCE leaner, only include the plugins you actually need.
            plugins: 'code autoresize anchor, autolink codesample emoticons image link lists table markdown',

            // This option allows you to specify the buttons and the order that
            // they will appear on TinyMCE’s toolbar.
            // https://www.tiny.cloud/docs/tinymce/latest/toolbar-configuration-options/#toolbar
            toolbar: 'styles | bold italic strikethrough blockquote | bullist numlist codesample link image table emoticons hr',

            // Setting the minimum height when using the autoresize plugin
            // https://www.tiny.cloud/docs/tinymce/latest/autoresize/#min_height
            min_height: 160,

            // Set the whitespace between the bottom most row and the bottom of the editor
            // https://www.tiny.cloud/docs/tinymce/latest/autoresize/#autoresize_bottom_margin
            autoresize_bottom_margin: 24,

            // The text pattern feature enables you to assign actions to happen when
            // the user types content into TinyMCE. In this case we are substituting
            // starts for proper bullet lists, hashes for headings and other common
            // substutions
            // https://www.tiny.cloud/docs/tinymce/latest/content-behavior-options/#text_patterns
            text_patterns: [
                {start: '->', replacement: '→'},
            ]
        });
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 4rem;
        }

        main {
            position: relative;
            max-width: 720px;
            width: 100%;
            margin: auto;
        }

        label {
            color: #222;
            display: block;
            font-size: 12px;
            font-weight: bold;
            margin: 0 0 .5rem;
            text-transform: uppercase;
        }

        .editor-wrap {
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: background-color .25s;
            padding: .25rem;
        }

        footer {
            height: 26px;
            margin: 0 0 6px 12px;
        }

        footer label {
            font-size: 12px;
            font-weight: 500;
            margin-left: 16px;
            color: #63727e;
        }

        footer button {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-user-select: none;
            background: #207ab7;
            border-radius: 4px;
            border: none;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            height: 26px;
            line-height: 26px;
            margin: 0;
            outline: none;
            padding: 0 16px;
        }

        footer button:hover {
            background: #186aa0;
        }
    </style>
</head>
<body>
<main>
    <label for="description">Description</label>
    <div class="editor-wrap">
        <textarea id="description" name="description"></textarea>

        <footer>
            <button type="">Save</button>
        </footer>
    </div>
</main>
</body>
</html>
